<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Activity Configuration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; font-family: Arial, sans-serif; }
        .form-label { font-weight: bold; }
        .media-preview { border: 1px solid #dee2e6; padding: 10px; border-radius: 5px; margin-top: 10px; }
        .media-preview img { max-width: 100%; height: auto; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container-fluid">
        <h4>Configuraci√≥n de la Plantilla</h4>
        <p class="text-muted">Seleccione una plantilla y complete las variables correspondientes.</p>
        <hr>

        <div id="loader" class="text-center">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Cargando...</span>
            </div>
            <p>Cargando plantillas...</p>
        </div>

        <div id="config-form" class="hidden">
            <div class="mb-3">
                <label for="plantillaSelect" class="form-label">Plantilla</label>
                <select id="plantillaSelect" class="form-select">
                    <option value="">-- Seleccione una plantilla --</option>
                </select>
            </div>

            <div id="botDisplay" class="mb-3 hidden">
                <label class="form-label">Bot Asociado</label>
                <p id="botName" class="form-control-plaintext"></p>
            </div>

            <div id="variablesContainer" class="mb-3">
                </div>

            <div id="mediaContainer">
                <div id="videoPreview" class="media-preview hidden">
                    <label class="form-label">Video</label><br>
                    <a id="videoLink" href="#" target="_blank">Ver Video</a>
                </div>
                <div id="imagenPreview" class="media-preview hidden">
                    <label class="form-label">Imagen</label><br>
                    <img id="imagenSrc" src="" alt="Vista previa de la imagen">
                </div>
                <div id="documentoPreview" class="media-preview hidden">
                    <label class="form-label">Documento</label><br>
                    <a id="documentoLink" href="#" target="_blank">Ver Documento</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/postmonger.js"></script>
    <script src="js/require.js"></script>
    <script src="js/customActivity.js"></script>
</body>
</html>
